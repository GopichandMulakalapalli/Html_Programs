<!DOCTYPE html>
<html>
<head></head>
<body>
    <h2>Forms Concept</h2>

    <div>
        <form>
            <div>
                <h2>Datalist</h2>
                <input type="textbox" list="mylist"/>
                <datalist id="mylist">
                    <option>HTml</option>
                    <option>css</option>
                    <option>js</option>
                </datalist>
            </div>
            <div>
                <h2>Files</h2>
                <input type="file" placeholder="Username" multiple />
            </div>
            <div>
                <h2>Textarea</h2>
                <textarea cols="30" rows="9"></textarea>
            </div>
            <div>
                <h2>Attributes</h2>
                <input type="text" required placeholder="Username" minlength="5" maxlength="8" size="50"/>
            </div>
            <div>
                <h2>Progress</h2>
                <progress min="0" max="100" value="3"></progress>
              
            </div>
            <div>
                <h2>Drop Down</h2>
                <select>
                    <option>Hyd</option>
                    <option value="">Pune</option>
                    <option value="">banglore</option>
                    <option value="">Mumbai</option>
                </select>

            </div>
            <div>
                <h2>Textbox</h2>
                <input placeholder="Username" />
            </div>
             <div>
                <h2>Password-box</h2>
                <input type="password" placeholder="Passwod"/>
            </div>
             <div>
                <h2>Email-box</h2>
                <input type="email" placeholder="Email"/>
            </div>
             <div>
                <h2>Number-box</h2>
                <input type="number"/>
            </div>
            <div>
                <h2>Radio-button</h2>
                <input type="radio" id="Male" name="Gender" checked/>
                <label for="Male">Male</label>

                <input type="radio" id="Female" name="Gender"/>
                <label for="Female">Female</label>

                <input type="radio" id="other" name="Gender"/>
                <label for="other">other</label>
            </div>
            <div>
                <h2>Check-box</h2>
                <input type="checkbox" id="HTML"/>
                <label for="HTML">HTML</label>

                <input type="checkbox" id="CSS"/>
                <label for="CSS">CSS</label>

                <input type="checkbox" id="JS"/>
                <label for="JS">JS</label>
            </div>
            <div>
                <h2>Calender</h2>
                <input type="date"/>
            </div>
            <div>
                <h2>Timer</h2>
                <input type="time"/>
            </div>
            <div>
                <h2>Button</h2>
                <input type="button" value="login"/>
                <input type="reset" />
                <input type="submit" />
            </div>
            
        </form>
    </div>
</body>
</html>
