<!DOCTYPE html>
<html>
<head>
    <title>Nested List</title>
</head>
<body>
    <h2>Nested List</h2>
    <ol>
        <li>Html
            <ol type="a">
                <li>Elements
                    <ol type="I">
                        <li>Paragraph Element</li>
                        <li>Heading Element</li>
                        <li>Button Element</li>
                    </ol>
                </li>
                <li>Attributes</li>
                <li>Tags</li>
            </ol>
        </li>
        <li>Css</li>
        <li>Js</li>
        <li>React
            <ul type="square">
                <li>State</li>
                <li>Redux</li>
                <li>Routing</li>
            </ul>
        </li>
    </ol>
</body>
</html>
